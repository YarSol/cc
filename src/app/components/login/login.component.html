<form autocomplete="off" #f="ngForm" (ngSubmit)="login(f.value)">
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label class="col-form-label" for="email">Email</label>
      <input ngModel type="text" class="form-control" placeholder="Email" id="email" name="email" required email>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </fieldset>
</form>
