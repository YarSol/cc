<form autocomplete="off" #f="ngForm" (ngSubmit)="create(f.value)">
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label class="col-form-label" for="firstName">First name</label>
      <input ngModel type="text" class="form-control" placeholder="First name" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label class="col-form-label" for="lastName">Last name</label>
      <input ngModel type="text" class="form-control" placeholder="Last name" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label class="col-form-label" for="email">Email</label>
      <input ngModel type="text" class="form-control" placeholder="Email" id="email" name="email" required email>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </fieldset>
</form>
